<ion-header>
<ion-navbar primary>
  <ion-title>TAMUC Attendance</ion-title>
  <ion-buttons end>
      <button (click)="logOut()">
       <ion-icon name="log-out"></ion-icon>
      logout
    </button>
    </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding class="available-courses">
  <p align="right"><font color="red"><i><b>Please slide left on the course for more options</b></i></font></p>
   <ion-list id="lis">
    <ion-item-sliding *ngFor="let course of availableCourses">
      <ion-item (click)="viewCourse(course)">
        <ion-avatar item-left>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>{{course.name}}</h2>
        <p>{{course.title}}</p>
        <p>{{course.location}}</p>
      </ion-item>
      <ion-item-options side="right" icon-left>
      <button default (click)="enrollCourse(course)">
         <ion-icon name="add"></ion-icon>
          Enroll
       </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
